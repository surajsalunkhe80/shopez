{% endblock %}

{% block content %}


{% include "navbar.html" %}

<div class="admin-page">

    <div>
      <div class="admin-home-card">
        <h5>Total users</h5>
        <p>{{usersCount}}</p>
        <a href="/all-users"><button >View all</button></a>
      </div>
    </div>
    
    <div>
      <div class="admin-home-card">

    </div>

    <div>
      <div class="admin-home-card">
        <h5>All Orders</h5>

        <a href="/all-orders"><button >View all</button></a>

    </div>

    <div>
      <div class="admin-home-card">
