{% extends "base.html" %}

{% block styleLink %}

<link rel="stylesheet" href="/static/css/allUsers.css">

{% endblock %}

{% block content %}

{% include "navbar.html" %}

<div class="all-users-page">
    <h3>All Users</h3>

    <div class="user-cards">

      {% for user in users %}
          <div class="user-card">
            <span>
              <h5>User Id </h5>
              <p>{{user.id}}</p>
            </span>
            <span>
              <h5>User Name </h5>
              <p>{{user.username}}</p>
            </span>
            <span>
              <h5>Email Address </h5>
              <p>{{user.email}}</p>
            </span>
            <span>
              <h5>User Type </h5>
              <p>{{user.usertype}}</p>
            </span>
          </div>
      
        {% endfor %}

    </div>

  </div>

{% endblock %}
